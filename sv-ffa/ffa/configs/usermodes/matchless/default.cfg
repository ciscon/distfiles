maxclients 8
timelimit 10
samelevel 0
set k_mode 3
set k_matchless_countdown 0
set k_pow_min_players 1
set k_pow_check_time 10
set k_spectalk 1
set k_no_vote_map 1		// disables map voting (both /next_map, /mapname)
set k_no_vote_break 1		// allow vote for stopping the match? (0 = allow, 1 = disallow)
set k_pow 0
set dq 1
set dr 1

// map rotation
set k_ml_0  "dm2"
set k_ml_1  "dm4"
set k_ml_2  "dm6"
