// Need a config.cfg so that nQuake does not show an error on first load.
// Will get overwritten with full config on subsequent loads because of cfg_save_onquit, which will copy the combined config from nquake_default.cfg and preset.cfg to here

// Tell autoexec.cfg to load nquake_default.cfg and preset.cfg if this is the first run of ezquake.exe
// autoexec.cfg will then set this to 0 so that subsequent runs will only load the new config.cfg, not nquake_default.cfg
set _nquake_first_startup 1