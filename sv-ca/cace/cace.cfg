// server settings
fraglimit                       0               // fraglimit
timelimit                       15              // timelimit
teamplay                        4               // teamplay
deathmatch                      1               // deathmatch mode
maxclients                      8               // maximum clients
maxspectators                   4               // maximum spectators
samelevel                       0               // same level after match ends (0 = no, 1 = yes)
sv_gamedir                      "arena"         // gamedir
sv_progtype                     0               // progtype (0 = .dat, 1 = .so/.dll, 2 = .qvm)
serverinfo maxfps               77              // maxfps
serverinfo pickup               1               // pickup mode (0 = no, 1 = yes)
serverinfo menus                1               // enable menus (0 = no, 1 = yes)
serverinfo status               "Standby"       // server status

// mod settings
localinfo players               4               // don't start without this many players...
localinfo teams                 2               // ...or this many teams
localinfo rounds                9               // play this amount of rounds each match
localinfo sounds                0               // use arena sounds (0 = no, 1 = yes)
localinfo allow_ninja           1               // allow forward rocket jump scripts (0 = no, 1 = yes)
localinfo allow_record          1               // allow admins to record server-side demos (0 = no, 1 = yes)
localinfo allow_fspec           1               // allow admins to force players into spectator mode (0 = no, 1 = yes)
localinfo stats_round           1               // show stats after each round (0 = no, 1 = yes)
localinfo stats_series          1               // show stats after match has ended (0 = no, 1 = yes)
localinfo tournament_ed         0               // tournament edition (0 = off, 1 = on)
localinfo sudden_death          0               // sudden death if tie (0 = no, 1 = yes)
localinfo sudden_death_length   3               // how long sudden death goes on (minutes)
localinfo scoring               3               // ...
localinfo increment             100             //
localinfo water_fall            0               //
localinfo fps                   1               //
localinfo kicktimer             1               //
localinfo autolock              0               //
localinfo fullteams             0               //

// startup settings - how many x you start with each round
localinfo health                100             // health
localinfo armor                 200             // armor
localinfo weapons               127             // weapons (weapon impulse numbers - 127 gives you axe/sg/rl)
localinfo cells                 200             // cells
localinfo grenades              60              // grenades
localinfo rockets               60              // rockets	
localinfo nails                 200             // nails	
localinfo shells                100             // shells	

// vote settings
localinfo votepct               70              // percentage needed to vote new map
localinfo votetime              30              // how long the vote is active (seconds)
